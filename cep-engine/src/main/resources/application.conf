akka {
  log-dead-letters = 1

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    deployment {
          /remotePool {
            router = round-robin-pool
            nr-of-instances = 10
            target.nodes = ["akka.tcp://ActorSystemFactory@52.16.33.142:2552"]
          }
    }
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "52.16.120.70"
      port = 2553
    }
  }
}